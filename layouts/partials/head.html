<head>
  <title>{{ .Site.Title }}</title>

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width,user-scalable=no">

  <!-- RSS alternative -->
  {{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
  {{ end -}}

  <!-- Favicon -->
  <link rel='shortcut icon' type='image/x-icon' href='{{ .Site.BaseURL }}img/favicon.ico' />

  <!-- Roboto Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" /> 

  <!-- Simple CSS -->
  <link defer rel="stylesheet" href="{{ .Site.BaseURL }}css/simple.css" />
  <link defer rel="stylesheet" href="{{ .Site.BaseURL }}css/highlight.css" />

</head>
