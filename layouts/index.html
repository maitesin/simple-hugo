{{ define "main" }}

<h1 class="title">Blog</h1>
<div class="post-list">
  {{ range where .Site.RegularPages "Section" "blog" }}
  <div class="post-item">
    <span class="post-date">{{ .Date.Format "02/01/2006" }}</span><a class="post-link" href={{ .Permalink }}>{{ .Title }}</a>
  </div>
  {{ end }}
</div>

{{ end }}
